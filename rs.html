<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Shifter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .shifter-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
        }
        h1 {
            color: #ff6600;
        }
        p {
            margin: 20px 0;
        }
        .input-section {
            margin-top: 20px;
        }
        .input-section input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 80%;
            max-width: 500px;
        }
        .input-section button {
            background-color: #ff6600;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .input-section button:hover {
            background-color: #ffcc33;
        }
        .response {
            margin-top: 20px;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
            display: none;
        }
        .warp-effect {
            background: linear-gradient(135deg, #ff6600, #ffcc33);
            height: 100px;
            width: 100px;
            margin: 0 auto;
            border-radius: 50%;
            animation: warp 3s infinite alternate;
        }
        @keyframes warp {
            0% {
                transform: scale(1);
                filter: blur(0px);
            }
            100% {
                transform: scale(1.2);
                filter: blur(3px);
            }
        }
    </style>
</head>
<body>

<div class="shifter-container">
    <h1>Reality Shifter</h1>
    <p>Use the Reality Shifter to reshape the fabric of reality and manifest your desires. Focus on what you want to change, and let the device help you shift your current reality.</p>
    
    <div class="input-section">
        <input type="text" id="reality" placeholder="Describe what you want to shift">
        <button onclick="shiftReality()">Shift Reality</button>
    </div>
    
    <div class="response" id="response">
        <h2>Reality Shifted</h2>
        <p>Incorporation has begun. Now focus on the changes happening in your fabric of reality.</p>
        <div class="warp-effect"></div>
    </div>
</div>

<script>
    function shiftReality() {
        const reality = document.getElementById('reality').value;
        if (reality.trim() === '') {
            alert('Please describe what you want to shift in your reality.');
        } else {
            const responseSection = document.getElementById('response');
            responseSection.style.display = 'block';
        }
    }
</script>

</body>
</html>
